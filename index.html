<h1 class="BMN">古诗 世界欠我一个江辰</h1>
<p>&nbsp;</p>
<h2 id="ABC">静夜思</h2>
<p >床前明月光，</p>
<p>疑是地上霜。  </p>
<p>举头望明月，  </p>
<p>低头思故乡。</p>
